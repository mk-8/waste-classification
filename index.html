<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waste Classifier</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 25px;
      font-size: 1rem;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Waste Classifier</h1>
    <p>Select an image to predict its class</p>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <button onclick="uploadImage()">Predict</button>

    <div id="result"></div>
    <div id="preview"></div>
  </div>

  <script>
    const API_URL = "https://api.meetkavathiya.net/predict"; // Change to your public API if deployed

    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const resultBox = document.getElementById('result');
      const previewBox = document.getElementById('preview');

      if (!file) {
        alert("Please select an image first.");
        return;
      }

      resultBox.innerHTML = "⏳ Predicting...";
      previewBox.innerHTML = "";

      const formData = new FormData();
      formData.append("file", file);

      fetch(API_URL, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          resultBox.innerHTML = `❌ Error: ${data.error}`;
          return;
        }

        resultBox.innerHTML = `
          <hr>
          <h3>Prediction Result</h3>
          <p><strong>Class:</strong> ${data.class_name}</p>
          <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
        `;

        const reader = new FileReader();
        reader.onload = function(e) {
          previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      })
      .catch(err => {
        console.error(err);
        resultBox.innerHTML = "❌ An error occurred while predicting.";
      });
    }
  </script>
</body>
</html>
